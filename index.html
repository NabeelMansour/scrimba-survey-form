<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Scrimba Survey Form</h1>
    <p id="description" class="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <div class="survey-item">
        <label for="name" id="name-label">Name</label>
        <input id="name" type="text" required placeholder="Enter your name" />
      </div>
      <div class="survey-item">
        <label for="email" id="email-label">Email</label>
        <input
          id="email"
          type="email"
          required
          placeholder="Enter your email"
        />
      </div>
      <div class="survey-item">
        <label for="number" id="number-label">Age(optional)</label>
        <input
          type="number"
          id="number"
          placeholder="Age"
          required
          min="13"
          max="120"
        />
      </div>
      <div class="survey-item">
        <label for="dropdown"
          >Which option best describes your current role?</label
        >
        <select id="dropdown">
          <option>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </div>
      <p>Would you recommend Scrimba to a friend?</p>
      <div class="survey-item">
        <div class="radios">
          <input type="radio" value="definitly" name="choice" checked />
          <label>Definitly</label>
        </div>
        <div class="radios">
          <input type="radio" value="absolutly" name="choice" />
          <label>Absolutly</label>
        </div>
        <div class="radios">
          <input type="radio" value="maybe" name="choice" />
          <label>Maybe</label>
        </div>
      </div>
      <div class="survey-item features">
        <label for="dropdown-second"
          >What is your favorite feature of Scrimba?</label
        >
        <select id="dropdown-second">
          <option>Select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Source</option>
        </select>
      </div>
      <div class="survey-item">
        <p>What would you like to see improved? (Check all that apply)</p>
        <div class="checkboxes">
          <input type="checkbox" name="skills" id="Front-end" />
          <label for="skills">Front-end Projects</label>
        </div>
        <div class="checkboxes">
          <input type="checkbox" name="skills" id="Back-end" />
          <label for="skills">Back-end Projects</label>
        </div>
        <div class="checkboxes">
          <input type="checkbox" name="skills" id="Visualization" />
          <label for="Visualization">Data Visualization</label>
        </div>
        <div class="checkboxes">
          <input type="checkbox" name="skills" id="Challenges" />
          <label for="Challenges">Challenges</label>
        </div>
        <div class="checkboxes">
          <input type="checkbox" name="skills" id="Open Source" />
          <label for="Open Source">Open Source Community</label>
        </div>
        <div class="checkboxes">
          <input type="checkbox" name="skills" id="Gitter" />
          <label for="Gitter">Gitter help rooms</label>
        </div>
        <div class="checkboxes">
          <input type="checkbox" name="skills" id="Videos" />
          <label for="Videos">Videos</label>
        </div>
        <div class="checkboxes">
          <input type="checkbox" name="skills" id="Meetups" />
          <label for="Meetups">City Meetups</label>
        </div>
        <div class="checkboxes">
          <input type="checkbox" name="skills" id="Wiki" />
          <label for="Wiki">Wiki</label>
        </div>
        <div class="checkboxes">
          <input type="checkbox" name="skills" id="Forum" />
          <label for="Forum">Forum</label>
        </div>
        <div class="checkboxes">
          <input type="checkbox" name="skills" id="Additional" />
          <label for="Additional">Additional Courses</label>
        </div>
      </div>
      <div class="survey-item survey-suggestions">
        <label for="comments">Any comments or suggestions?</label>
        <textarea
          name="comments"
          id="comments"
          cols="30"
          rows="5"
          placeholder="Enter your comments here..."
        ></textarea>
      </div>
      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
